spring.application.name=booki


server.port=8081
#server.port=8080

# Connexion à MySQL (avec création automatique de la base si elle n'existe pas)
#spring.datasource.url=jdbc:mysql://localhost:3316/booki?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.url= jdbc:mysql://localhost:3306/carhos_projet
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
#spring.datasource.password=Root123456*

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Taille maximale autorisée pour un fichier uploadé (par exemple 10 Mo)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mode debug
debug=true

