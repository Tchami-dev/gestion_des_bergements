<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/carhos.css}">
    <link rel="stylesheet" th:href="@{/css/style_detail_hebergement_carhos.css}">

    <title>infos_plus</title>

</head>
<body>
<header th:insert="~{header_carhos::en_tete}"></header>

<main>
    <div class="hebergement-detail">

        <!-- ===== Image principale ===== -->
        <section class="image-section">
            <img th:src="@{'/images_upload/' + ${hebergementCarhos.image}}"
                 alt="Image de l'hébergement"
                 class="main-img">
        </section>

        <!-- ===== Infos principales ===== -->
        <section class="info-section">
            <h1 th:text="${hebergementCarhos.nom}"></h1>

            <!-- Statut -->
            <span class="status"
                  th:classappend="${hebergementCarhos.hebergementCarhosStatut.name() == 'LIBRE'} ? 'libre' : 'occupe'"
                  th:text="${hebergementCarhos.hebergementCarhosStatut.name()}"></span>

            <!-- Capacités / Équipements -->

            <section class="description">
                <h2>Atouts Majeurs</h2>
                <div class="equipements">
                    <ul>
                        <li th:each="capacite : ${hebergementCarhos.capacite}" th:text="${capacite}"></li>
                    </ul>
                </div>
            </section>

            <!-- Prix -->
            <p class="price">Prix: <span th:text="${hebergementCarhos.prix}"></span> <i class="fa fa-eur"></i> /Nuit</p>

            <!-- Bouton Réserver -->
            <div class="div-btn">
                <button class="btn-reserver"
                        th:if="${hebergementCarhos.hebergementCarhosStatut.name() == 'LIBRE'}"
                        th:onclick="|window.location.href='/location-carhos/nouveau?id=${hebergementCarhos.id}'|">
                    Réserver
                </button>

                <button class="btn-reserver" disabled
                        th:if="${hebergementCarhos.hebergementCarhosStatut.name() == 'OCCUPE'}">
                    Occupé
                </button>
            </div>
        </section>

        <!-- ===== Description ===== -->
        <section class="description">
            <h2>Description</h2>
            <div class="div_description">
                <p><span th:text="${hebergementCarhos.description}"></span></p>
            </div>
        </section>

    </div>
</main>


<br>

<footer th:insert="~{footer_carhos::footer}"></footer>

</body>
</html>
