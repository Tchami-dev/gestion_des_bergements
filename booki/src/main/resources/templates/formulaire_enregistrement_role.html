<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire_role_utilisateur_carhos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/carhos.css}">
    <link rel="stylesheet" th:href="@{/css/style_formulaire_carhos.css}">
</head>
<body>

<!-- en-tete-de-la-page -->
<header th:insert="header_carhos::en_tete">
</header>

<div class="form-container">
    <h2 th:text="${role.idRole} != null ? 'Modifier le rôle' : 'Ajouter un nouveau role'"></h2>
    <form th:action="@{/role-carhos}" th:object="${role}" method="post" >


        <input type="hidden" th:field="*{idRole}"/>

        <div class="mb-3">
            <label for="nomRole" class="form-label">Nom du rôle   <span class="obligation">*</span> </label>
            <input type="text" class="form-control" id="nomRole" th:field="*{nomRole}" required>
            <div th:if="${#fields.hasErrors('nomRole')}" th:errors="*{nomRole}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="descriptionRole" class="form-label">Description du rôle   <span class="obligation">*</span> </label>
            <textarea class="form-control" id="descriptionRole" th:field="*{descriptionRole}" required></textarea>
            <div th:if="${#fields.hasErrors('descriptionRole')}" th:errors="*{descriptionRole}" class="text-danger"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary"
                    th:text="${role.idRole} != null ? 'Mettre à jour' : 'Enregistrer'"></button>
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </form>
</div>

<!--------------------- pied-de-page -------------------->

<footer th:insert="footer_carhos::footer">

</footer>

</body>
</html>
