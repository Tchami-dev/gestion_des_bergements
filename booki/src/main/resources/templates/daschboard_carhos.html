<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>hébergement_carhos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/carhos.css}">
</head>

<body>
<!-- en-tete-de-la-page -->
<header th:insert="header_carhos::en_tete">

</header>
<div class="container container-custom">
    <h2>Gestion des hébergements</h2>

    <div class="header-btn">
        <a href="/hebergementCarhos/nouveau" class="btn btn-success">Ajouter un hébergement</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Image</th>
            <th>Nombre Etoiles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hebergementCarhos, status:${hebergementsCarhos}">
            <td th:text="${status.count}"></td>
            <td th:text="${hebergementCarhos.nom}"></td>
            <td th:text="${hebergementCarhos.prix}"></td>
            <td th:text="${hebergementCarhos.image}"></td>
            <td th:text="${hebergementCarhos.nbreEtoile}"></td>
            <td>
                <a th:href="@{/hebergementCarhos/détail/{id}(id=${hebergementCarhos.id})}" class="btn btn-secondary btn-sm"><i class="fa fa-book" style="font-size:24px"></i></a>
                <a th:href="@{/hebergementCarhos/edit/{id}(id=${hebergementCarhos.id})}" class="btn btn-primary btn-sm"><i class="fa fa-edit" style="font-size:24px"></i></a>
                <a th:href="@{/hebergementCarhos/delete/{id}(id=${hebergementCarhos.id})}" class="btn btn-danger btn-sm"><i class="fa fa-trash" style="font-size:24px"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br><br>
<!--------------------- pied-de-page -------------------->

<footer th:insert="footer_carhos::footer">

</footer>


</body>
</html>
